<html>
<head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script type="text/javascript" src="rest_api.js"></script>
    <script type="text/javascript" charset="utf-8">

        function SaveNewPassword()
        {
            _SaveNewPassword();
        }

        function Cancel()
        {
            //return to previous page
            window.history.back();
        }
    </script>

</head>
<body class="red_grayGradient">
    <div data-theme='a' data-role='header'>
        <h1>
            Save New Password
        </h1>
    </div>

    <center>
        <img src="img/icon.png" id="companyLogo" name="companyLogo" width="150" height="150" class="image">
    </center>

    <div data-role="fieldcontain">
        <label for="password">Current Password:</label>
        <input type="password" id="currentPassword" placeholder="Current Password">
    </div>

    <div data-role="fieldcontain">
        <label for="password">New Password:</label>
        <input type="password" id="newPassword" placeholder="New Password">
    </div>

    <div data-role="fieldcontain">
        <label for="password">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
    </div>

    <div data-role="controlgroup">
        <a onclick="SaveNewPassword()" data-role="button">Save</a>
        <a onclick="Cancel()" data-role="button">Cancel</a>
    </div>
</body>
</html>
